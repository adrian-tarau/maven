<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="performance">
    <h3 class="pt-2">Server</h3>
    <div class="container-fluid">
        <div class="row justify-content-start g-2">
            <div class="col-6" id="session_server_cpu"></div>
            <div class="col-6" id="session_server_memory"></div>
        </div>
        <div class="row justify-content-start g-2">
            <div class="col-6" id="session_server_load"></div>
            <div class="col-6" id="session_server_kernel"></div>
        </div>
        <div class="row justify-content-start g-2">
            <div class="col-6" id="session_server_io_counts"></div>
            <div class="col-6" id="session_server_io_bytes"></div>
        </div>
    </div>

    <h3 class="pt-2">Process</h3>
    <div class="container-fluid">
        <div class="row justify-content-start g-2">
            <div class="col-6" id="session_process_cpu"></div>
            <div class="col-6" id="session_process_memory"></div>
        </div>
        <div class="row justify-content-start g-2">
            <div class="col-6" id="session_process_threads"></div>
            <div class="col-6" id="session_process_io"></div>
        </div>
        <div class="row justify-content-start g-2">
            <div class="col-6" id="session_process_gc_counts"></div>
            <div class="col-6" id="session_process_gc_durations"></div>
        </div>
    </div>
</div>

</body>
</html>
