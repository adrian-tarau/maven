<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="environment">

    <div class="container-fluid">
        <div class="row justify-content-start g-0">
            <div class="col-4">Operating System</div>
            <div class="col-8"><span th:text="${session.server.os.name}"></span><span class="ms-2" th:text="${session.server.os.version}"></span></div>
        </div>
        <div class="row justify-content-start g-0">
            <div class="col-4">Hostname</div>
            <div class="col-8"><span th:text="${session.server.hostName}"></span></div>
        </div>
        <div class="row justify-content-start g-0">
            <div class="col-4">Java</div>
            <div class="col-8"><span th:text="${session.virtualMachine.name}"></span></div>
        </div>
        <div class="row justify-content-start g-0">
            <div class="col-4">Server</div>
            <div class="col-8">
                CPU: <span th:text="${helper.formatPercent(helper.getAverageServerCpu())}"></span>
                (Cores: <span th:text="${session.server.cores}"></span>, Load: <span th:text="${helper.formatNumber(helper.getAverageServerLoad1())}"/>)
                , Memory: <span th:text="${helper.formatBytes(helper.getAverageServerMemory())}"/>
            </div>
        </div>
        <div class="row justify-content-start g-0">
            <div class="col-4">Process</div>
            <div class="col-8">
                CPU: <span th:text="${helper.formatPercent(helper.getAverageProcessCpu())}"></span>

            </div>
        </div>
    </div>

    <h3 class="pt-2">System Properties</h3>

    <table class="table table-hover datatable">
        <thead class="table-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plugin : ${helper.getSystemProperties()}">
            <td><span th:text="${plugin.name}"></span></td>
            <td><span th:text="${plugin.value}"></span></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
