<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/page :: header}"></head>
<body>
<nav class="navbar sticky-top bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="${project.uri}" target="_blank">
            <i class="fa-solid fa-cube fs-8"></i>
            <span class="me-0 px-3 fs-8" th:text="${session.name}" ></span>
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="sidebar-fixed position-fixed border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
            <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="fragment : ${fragments}">
                            <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" th:href="|#${fragment.id}|">
                                <i th:class="${fragment.icon}"></i>
                                <span th:text="${fragment.name}"></span>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:id="${fragment.id}" class="row mb-2 mt-2" th:each="fragment : ${fragments}">
                <h2 th:text="${fragment.name}"></h2>
                <div th:utext="${fragment.content}">
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="~{fragments/page :: code}"></div>
<div th:replace="~{fragments/chart :: render}"></div>
</body>
</html>
