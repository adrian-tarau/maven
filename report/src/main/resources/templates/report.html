<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/page :: header}"></head>
<body>
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#" th:text="${session.name}" th:href="${project.uri}" target="_blank"></a>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
            <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="fragment : ${fragments}">
                            <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" th:href="|#${fragment.id}|">
                                <i th:class="${fragment.icon}"></i>
                                <span th:text="${fragment.name}"></span>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
                 th:each="fragment : ${fragments}" th:id="${fragment.id}">
                <h1 class="h2" th:text="${fragment.name}"></h1>
            </div>
        </main>
    </div>
</div>
<div th:replace="~{fragments/page :: code}"></div>
</body>
</html>
