<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="failure">
    <div th:if="${helper.hasProjectFailures()}">
        <div th:replace="~{fragments/utils :: failures_details(${session.getProjectFailures()})}"></div>
    </div>
    <div th:unless="${helper.hasProjectFailures()}">
        This build did not contain any failures.
    </div>
</div>

</body>
</html>
