<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="failure">
    <div th:if="${helper.hasFailures()}">
        <div>
            <span>Exception Class: </span><span th:text="${session.throwableClass}" class="text-primary-emphasis fw-bold"></span>
            <span>, stack trace: </span>
            <div th:text="${session.throwable}" class="bg-secondary-subtle" style="white-space: pre-wrap; font-family: monospace; font-size: smaller"></div>
        </div>
    </div>
    <div th:unless="${helper.hasFailures()}">
        This build did not contain any failures.
    </div>
</div>

</body>
</html>
